<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Registration</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
    <form>
        <p>First Name:*<input type="text"></p>
        <p>Last Name:*<input type="text"></p>
        <p>Email Address:*<input type="text"></p>
        <p>Password:*<input type="password"></p>
        <p>Confirm Password:*<input type="password"></p>
        Birthday: <input type="date">
        <p>Gender Identity:</p>
            <input type="radio" name="gender">
            <label for="Male">Male</label>
            <input type="radio" name="gender">
            <label for="Female">Female</label>
            <input type="radio" name="gender">
            <label for="None">Do not wish to answer</label>
        <p>A short description about myself</p>
            <textarea></textarea>
        <div>
            <span>Favorite Programming Language:</span> 
            <select name="Language">
                <option value="JAVA">JAVA</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
                <option value="None"></option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Email Notifications">
            <Span>Yes, I would like to receive periodic email updates</Span>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>
<h5>* Indicates a required field</h5>
</html>
