<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="nav">
            <h1>Network</h1>
        </div>

        <h1>Your Feed</h1>

        <div class="columnContainer">

            <div class="leftColumn">
                <div class="feed">
                        <div class="imgProfile">
                            <img src="./img/networkProfilePicture.jpg" alt="">
                        </div>
                        <a href="">add an avatar</a>
                        <h3>Benjamin Smith</h3>
                </div>
            </div>

            <div class="rightColumn">
                <div class="feed">
                    <div class="feedTop">
                        <h3>Neil M</h3>
                        <span>9 like(s)</span>
                        <button>Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="feed">
                    <div class="feedTop">
                        <h3>Nichole K</h3>
                        <span>12 like(s)</span>
                        <button>Like</button>
                    </div>
                    <p>I just finished my <a href="#">next comic</a> check it out.</p>
                </div>
                <div class="feed">
                    <div class="feedTop">
                        <h3>Jim R</h3>
                        <span>9 like(s)</span>
                        <button>Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
